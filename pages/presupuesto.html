    <main>

        <h1>Presupuesto para Viajar a Madrid</h1>
        
        <section>
            <h2>Presupuesto Estimado</h2>
            <ul>
                <li>Vuelo: $12000</li>
                <li>Alojamiento: $10000</li>
                <li>Comidas: $5000</li>
                <li>Actividades: $3500</li>
            </ul>
        </section>
        
        <section class="second">
            <h2>Formulario de Compra</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="viajeros">Número de Viajeros:</label>
                <input type="number" id="viajeros" name="viajeros" min="1" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
