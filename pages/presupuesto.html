<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./guia.html">Guía Turística</a></li>
                <li><a href="./presupuesto.html">Presupuesto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Presupuesto para Viajar a Madrid</h1>
        
        <section>
            <h2>Presupuesto Estimado</h2>
            <ul>
                <li>Vuelo: 300€</li>
                <li>Alojamiento: 500€</li>
                <li>Comidas: 200€</li>
                <li>Actividades: 150€</li>
            </ul>
        </section>
        
        <section>
            <h2>Formulario de Compra</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="viajeros">Número de Viajeros:</label>
                <input type="number" id="viajeros" name="viajeros" min="1" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    
    </main>

    <footer>
        <p>&copy; 2024 Madrid Travel</p>
    </footer>


</body>
